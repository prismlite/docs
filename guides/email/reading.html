<html lang="en">
<!-- HEAD -->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../favicon.ico">

      crossorigin="anonymous"> -->
  <link rel="stylesheet" href="../../vendor/css/bootstrap.min.css">
  <!-- Prism Lite -->
  <title>Prism Lite</title>
  <link rel="stylesheet" href="../guides.css">
</head>
<!-- BODY -->
<body>
  <!-- HEADER -->
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">
              Prism Lite is a personalized reminder & information management system
              that seeks to enhance cognitive and social engagement of older adults.
            </p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <p class="text-muted">
              Center on Aging and Behavioral Research at Weill Cornell Medicine.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <p class="navbar-brand d-flex align-items-center">Prism Lite</p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarHeader" aria-controls="navbarHeader" 
            aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <!-- MAIN  -->
  <main role="main">
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Reading Email Guide</h1>
      </div>
    </section>
    <!--  -->
    <div style="margin-top: 16px; margin-bottom: 64px;">
      <figure>
        <figcaption class="lead text-dark text-center mb-2">
          <p>Tap to open the "Activities" menu</p>
        </figcaption>
        <img class="tablet-portrait" 
            src="../../assets/images/help-guides/read-email-01.jpg"
            alt="Tap to open the 'Activities' Menu">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center mb-2">
          <p>Select the "Email" activity</p>
        </figcaption>
        <img class="tablet-portrait" 
            src="../../assets/images/help-guides/read-email-02.jpg"
            alt="Select the 'Email' activity">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center mb-2">
          <p>Open the email app</p>
        </figcaption>
        <img class="tablet-portrait"
            src="../../assets/images/help-guides/read-email-03.jpg"
            alt="Open the email app">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center mb-2">
          <p>This is your inbox. Unread emails will appear in bold</p>
        </figcaption>
        <img class="tablet-portrait"
            src="../../assets/images/help-guides/read-email-04.jpg" 
            alt="This is your inbox. Unread emails will appear in bold">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center mb-2">
          <p>Tap the email you wish to read</p>
        </figcaption>
        <img class="tablet-portrait"
            src="../../assets/images/help-guides/read-email-05.jpg" 
            alt="Tap the email you wish to read">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center mb-2">
          <p>The selected email opens in its own window</p>
        </figcaption>
        <img class="tablet-portrait"
            src="../../assets/images/help-guides/read-email-06.jpg" 
            alt="The selected email opens in its own window">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figcaption class="lead text-dark text-center mb-2">
        <p>At this point, you can <a href="../coming-soon.html">reply</a>,
          <a href="../coming-soon.html">forward</a>, or <a href="../coming-soon.html">delete</a>
          the email.<br>You can return to the inbox and select other emails for reading,<br>
          or return to Prism Lite and select another activity.</p>
        <p>To return to the inbox tap the back arrow at the top of the screen</p>
      </figcaption>
      <img class="tablet-portrait"
          src="../../assets/images/help-guides/read-email-07.jpg" 
          alt="To return to the inbox tap the back arrow at the top of the screen">
    </figure> 
    </div>
    <!--  -->
    <div class="my-7">
      <figcaption class="lead text-dark text-center mb-2">
        <p>To return to Prism Lite tap the recent apps button on your tablet</p>
      </figcaption>
      <img class="tablet-portrait"
          src="../../assets/images/help-guides/read-email-08.jpg" 
          alt="Tap the Recents button to return to Prism Lite">
    </figure> 
    </div>
    <!--  -->
    <div class="my-7">
      <figcaption class="lead text-dark text-center mb-2">
        <p>You should see two overlapping windows</p>
      </figcaption>
      <img class="tablet-portrait"
          src="../../assets/images/help-guides/read-email-09.jpg" 
          alt="You should see two overlapping windows">
    </figure> 
    </div>
    <!--  -->
    <div class="my-7">
      <figcaption class="lead text-dark text-center mb-2">
        <p>Tap the &times; symbol on the Gmail window</p>
      </figcaption>
      <img class="tablet-portrait"
          src="../../assets/images/help-guides/read-email-10.jpg" 
          alt="Tap the &times; symbol on the Gmail window">
    </figure> 
    </div>
    <!--  -->
    <div class="my-7">
      <figcaption class="lead text-dark text-center mb-2">
        <p>Tap anywhere inside the Prism Lite window</p>
      </figcaption>
      <img class="tablet-portrait"
          src="../../assets/images/help-guides/read-email-11.jpg" 
          alt="Tap anywhere inside the Prism Lite window">
    </figure> 
    </div>
    <!--  -->

    <div class="my-7">
      <figcaption class="lead text-dark text-center mb-2">
        <p>You are now back in Prism Lite</p>
      </figcaption>
      <img class="tablet-portrait"
          src="../../assets/images/help-guides/read-email-12.jpg" 
          alt="You are now back in Prism Lite">
    </figure> 
    </div>
  </main>

      crossorigin="anonymous">
  </script>
