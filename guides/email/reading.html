      </div>
    </section>
    <div style="margin-top: 16px; margin-bottom: 64px;">
      <figure>
        <figcaption class="lead text-info text-center mb-2"><h4>Tap to open the "Activities" Menu</h4></figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/ReadEmail-02.jpg" alt="">
      </figure>
    </div>
    <div style="margin-top: 64px; margin-bottom: 64px;">

        <figcaption class="lead text-info text-center mb-2"><h4>Select the "Email" activity</h4></figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/ReadEmail-04.jpg" alt="">

    </div>
    <div style="margin-top: 64px; margin-bottom: 64px;">
      <figure>
        <figcaption class="lead text-info text-center mb-2"><h4>Open the email app</h4></figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/ReadEmail-06.jpg" alt="">
      </figure>
    </div>
    <div style="margin-top: 64px; margin-bottom: 64px;">
      <figure>
        <figcaption class="lead text-info text-center mb-2"><h4>Unread emails will appear in bold</h4></figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/ReadEmail-07.jpg" alt="">
      </figure>
    </div>
    <div style="margin-top: 64px; margin-bottom: 64px;">
      <figure>
        <figcaption class="lead text-info text-center mb-2"><h4>Tap on the email you wish to read</h4></figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/ReadEmail-08.jpg" alt="">
      </figure>
    </div>
    <div style="margin-top: 64px; margin-bottom: 64px;">
