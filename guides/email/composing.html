<!doctype html>
<html lang="en">
<!-- HEAD -->

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../favicon.ico">

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

      crossorigin="anonymous"> -->

  <title>Prism Lite</title>
  <link rel="stylesheet" href="../guides.css">
</head>
<!-- BODY -->

<body>
  <!-- HEADER -->
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">
              Prism Lite is a personalized reminder & information management system
              that seeks to enhance cognitive and social engagement of older adults.
            </p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <p class="text-muted">
              Center on Aging and Behavioral Research at Weill Cornell Medicine.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <p class="navbar-brand d-flex align-items-center">
          <a class="text-decoration-none text-white" href="../../index.html">Prism Lite</a>
        </p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <!-- MAIN  -->
  <main role="main">
    <!-- JUMBOTRON -->
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Sending Email Guide</h1>
      </div>
    </section>
    <!-- BEGIN SLIDES -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            You have launched the Email activity (refer to the 
            <a href="../email/reading.html">Reading Email Guide</a> to learn how
            to do this), and would like to write an email to your friend.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide1.jpeg"
          alt="Tap to open the 'Activities' Menu">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            To start a new email, tap the round white button with a multi-colored 
            &plus; symbol at the bottom of the screen.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide2.jpeg"
          alt="Select the 'Email' activity">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            You are, then, redirected to the composition tool and your email 
            address has been entered automatically in the "From" field.</p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide3.jpeg"
          alt="Open the email app">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            Enter the email address of your friend (on the line starting with "To").
            If this is the first time you use the composition tool, a dialog box
            will appear, prompting you to "Allow contacts suggestions".
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide4.jpeg"
          alt="This is your inbox. Unread emails will appear in bold">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            Tap the dialog box to allow the Gmail app to suggest recipients using
            your list of contacts.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide5.jpeg"
          alt="Tap the email you wish to read">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">A new dialog window appears.</p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide6.jpeg"
          alt="The selected email opens in its own window">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">Tap "ALLOW" to let the Gmail app access your list of contacts.</p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide7.jpeg"
          alt="To return to the inbox tap the back arrow at the top of the screen">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            As you begin typing your friend's email address, a list of contacts appears.
            Select your friends name from the list.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide8.jpeg"
          alt="Tap the Recents button to return to Prism Lite">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">Give your email a subject.</p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide9.jpeg"
          alt="You should see two overlapping windows">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">Compose your email.</p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide10.jpeg"
          alt="Tap the &times; symbol on the Gmail window">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            When you are ready to send the email, tap the blue triangular icon
            at the top-right of the screen.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide11.jpeg"
          alt="Tap anywhere inside the Prism Lite window">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            You are, then, automatically redirected to the primary inbox.
            A temporary alert window appears at the bottom of the screen. It confirms
            that your email is being sent. You can, then, tap the "Undo" button to stop
            sending the email, in case you change your mind.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide12.jpeg"
          alt="You are now back in Prism Lite">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            To verify that your email has been sent, tap the menu button (&equiv;).
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide13.jpeg"
          alt="Use the activities menu to select your next activity">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">A side menu appears. Select the "Sent" label</p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide14.jpeg"
          alt="Or return to the home screen">
      </figure>
    </div>
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            You are redirected to a window showing all the sent emails. Your
            latest email appears on top.</p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/composing/Slide15.jpeg"
          alt="Or return to the home screen">
      </figure>
    </div>
    <!-- END SLIDES -->
  </main>
