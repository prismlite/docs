  <title>Prism Lite</title>

</head>
<!-- BODY -->

<body>
  <!-- HEADER -->
  <header>
    <div class="collapse bg-dark" id="navbarHeader">
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-7 py-4">
            <h4 class="text-white">About</h4>
            <p class="text-muted">
              Prism Lite is a personalized reminder & information management system
              that seeks to enhance cognitive and social engagement of older adults.
            </p>
          </div>
          <div class="col-sm-4 offset-md-1 py-4">
            <h4 class="text-white">Contact</h4>
            <p class="text-muted">
              Center on Aging and Behavioral Research at Weill Cornell Medicine.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
      <div class="container d-flex justify-content-between">
        <p class="navbar-brand d-flex align-items-center">
          <a class="text-decoration-none text-white" href="../../index.html">Prism Lite</a>
        </p>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
          aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>
  <!-- MAIN  -->
  <main role="main">
    <!-- JUMBOTRON -->
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Replying and Forwarding Email Guide</h1>
      </div>
    </section>
    <!-- BEGIN SLIDES -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            You've just finished <a href="../email/reading.html">reading an email</a>
            from your friend and would like to respond.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide3.jpeg"
          alt="Email from friend">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            To begin composing your response, tap the "Reply" button at
            the bottom of the screen.<br>At the end of this page, you can also
            find a short guide on how to forward an email.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide4.jpeg"
          alt="Finger tapping the 'Reply' button at the bottom of the screen.">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center">
          <p class="mx-p text-justify">
            After tapping "reply", you are redirected to a new window where 
            the "To", "From" and "Subject" fields have been automatically filled 
            out for you, so that you can begin composing a response.</p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide5.jpeg"
          alt="Initial email reply window">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center">
          <p class="mx-p text-justify">
            As you begin typing, the app suggests words or sentences that might
            be useful. If you would like to use one of the suggestions, simply
            tap on it.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide6.jpeg"
          alt="Suggestions shown as email is composed">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center">
          <p class="mx-p text-justify">
            When you're done composing the response, tap the blue "Send" icon at
            the top-right of the screen.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide7.jpeg"
          alt="Finger tapping the 'Send' icon at the top-right of email screen">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center">
          <p class="mx-p text-justify">
            As your response is being sent, a temporary message appears at the
            bottom of the screen. You can tap the "Undo" button on the right-hand-side
            of this message to cancel sending the reply in case you would like to
            modify it.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide8.jpeg"
          alt="Temporay alert message displayed at bottom">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark">
          <p class="mx-p text-justify">
            Once the reply has been sent, the main window shows the email from your
            friend on top, and your response on the bottom. To return to the primary
            inbox, tap the back arrow at the top-left of the screen.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide9.jpeg"
          alt="Finger tapping the back arrow at the top-left of screen">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center">
          <p class="mx-p text-justify">
            Back in the primary inbox, you see the list of all the emails you have
            received. The most recent email is on top and unread emails appear in bold.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide10.jpeg"
          alt="Primary inbox displaying received emails">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figcaption class="lead text-dark text-center">
        <p class="mx-p text-justify">
          Sometimes, instead of replying to an email you want to forward it to
          someone else. To do that, tap the "Forward" button instead of the
          "Reply" button that is shown at the bottom of the screen of the email
          you would like to forward.
        </p>
      </figcaption>
      <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide11.jpeg"
        alt="You should see two overlapping windows">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center">
          <p class="mx-p text-justify">
            You are, then, redirected to an email forwarding screen.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide12.jpeg" alt="">
      </figure>
    </div>
    <!--  -->
    <div class="my-7">
      <figure>
        <figcaption class="lead text-dark text-center">
          <p class="mx-p text-justify">
            In this new screen, you can then add one or more recipients to the "To"
            field, enter a short message to explain why you are forward this email,
            and tap the "Send" icon when you're done.
          </p>
        </figcaption>
        <img class="tablet-portrait" src="../../assets/images/help-guides/email/answering/Slide13.jpeg" alt="">
      </figure>
    </div>
    <!-- END SLIDES -->
  </main>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
